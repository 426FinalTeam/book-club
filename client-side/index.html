<body>
  <div id="topInfoContainer">
		<div class="infoBarElement" id="nextUpBrand" style="margin: 0; text-align:left">
			<div id="logo">
        <!--img tag with fake 'logo' could go here in the future-->
			</div>
			<div id="caption">
				<h1><a href="index.html">Book Club</a></h1>
			</div>
		</div>
		<div class="infoBarElement" style="text-align: center;">
			<h1>Welcome to Book Club!</h1>
		</div>

			<h1 id="userName"></h1>

  <div id="formHolder">
      <form>
          <div id="formContent">
              <p>Login to Book Club</p>
              <input id="usernameInput" name="username" class="centeredInput" type="text" placeholder="username"></input>
              <input id="passwordInput" name="password" class="centeredInput" type="password" placeholder="password"></input></br>
							<div class="invalidInputHolder"></div>
              <button id="login" class="loginBtn loginBtn--google" type="button">
                  Login
              </button></br>
              <button id="signUp" class="loginBtn loginBtn--facebook" type="button">
                  Register new Account
              </button>
          </div>
      </form>
  </div>
</body>
